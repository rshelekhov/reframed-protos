syntax = "proto3";

package auth;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

option go_package = "rshelekhov.sso.v1;ssov1";

service Auth {
  rpc RegisterApp (RegisterAppRequest) returns (Empty);

  rpc RegisterUser (RegisterUserRequest) returns (RegisterUserResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Logout (LogoutRequest) returns (Empty);

  rpc Refresh (RefreshRequest) returns (RefreshResponse);
  rpc GetJWKS (GetJWKSRequest) returns (GetJWKSResponse);

  rpc GetUser (GetUserRequest) returns (GetUserResponse);
  rpc UpdateUser (UpdateUserRequest) returns (Empty);
  rpc DeleteUser (DeleteUserRequest) returns (Empty);
}

// Register app method
message RegisterAppRequest {
  string appName = 1;
}

// TODO: remove _, replace by camelCase
// Register method
message RegisterUserRequest {
  string email = 1;
  string password = 2;
  string app_id = 3;
  UserDeviceData userDeviceData = 4;
}

message RegisterUserResponse {
  TokenData tokenData = 1;
}

// Login method
message LoginRequest {
  string email = 1;
  string password = 2;
  string app_id = 3;
  UserDeviceData userDeviceData = 4;
}

message LoginResponse {
  TokenData tokenData = 1;
}

// Logout user method
message LogoutRequest {
  string app_id = 1;
  UserDeviceData userDeviceData = 2;
}

// Refresh tokens method
message RefreshRequest {
  string refreshToken = 1;
  string app_id = 2;
  UserDeviceData userDeviceData = 3;
}

message RefreshResponse {
  TokenData tokenData = 1;
}

// Get JWK method
message GetJWKSRequest {
  string app_id = 1;
}

message GetJWKSResponse {
   repeated JWK jwks = 1;
   google.protobuf.Duration ttl = 2;
}

message JWK {
  string alg = 1;
  string kty = 2;
  string use = 3;
  string kid = 4;
  string n = 5;
  string e = 6;
}

// Get user method
message GetUserRequest {
  string app_id = 1;
}

message GetUserResponse {
  string email = 1;
  google.protobuf.Timestamp updatedAt = 2;
}

// Update user method
message UpdateUserRequest {
  string email = 1;
  string currentPassword = 2;
  string updatedPassword = 3;
  string app_id = 4;
}

// Delete user method
message DeleteUserRequest {
  string app_id = 1;
  UserDeviceData userDeviceData = 2;
}

// Custom types
message UserDeviceData {
  string userAgent = 1;
  string ip = 2;
}

message TokenData {
  string accessToken = 1;
  string refreshToken = 2;
  string domain = 3;
  string path = 4;
  google.protobuf.Timestamp expiresAt = 5;
  bool httpOnly = 6;
  map<string, string> additional_fields = 7;
}

message Empty {}