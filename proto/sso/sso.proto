syntax = "proto3";

package auth;

import "google/protobuf/timestamp.proto";

option go_package = "rshelekhov.sso.v1;ssov1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);

  rpc Refresh (RefreshRequest) returns (RefreshResponse);
  rpc GetJWKS (GetJWKSRequest) returns (GetJWKSResponse);

  rpc GetUser (GetUserRequest) returns (GetUserResponse);
  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse);
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
}

// Register method
message RegisterRequest {
  string email = 1;
  string password = 2;
  int32 app_id = 3;
  UserDeviceData userDeviceData = 4;
}

message RegisterResponse {
  TokenData tokenData = 1;
}

// Login method
message LoginRequest {
  string email = 1;
  string password = 2;
  int32 app_id = 3;
  UserDeviceData userDeviceData = 4;
}

message LoginResponse {
  TokenData tokenData = 1;
}

// Logout user method
message LogoutRequest {
  int32 app_id = 1;
  UserDeviceData userDeviceData = 2;
}

message LogoutResponse {
}

// Refresh tokens method
message RefreshRequest {
  string refreshToken = 1;
  int32 app_id = 2;
  UserDeviceData userDeviceData = 3;
}

message RefreshResponse {
  TokenData tokenData = 1;
}

// Get JWK method
message GetJWKSRequest {
  int32 app_id = 1;
}

message GetJWKSResponse {
   repeated JWK jwks = 1;
}

message JWK {
  string alg = 1;
  string kty = 2;
  string use = 3;
  string kid = 4;
  string n = 5;
  string e = 6;
}

// Get user method
message GetUserRequest {
  string userId = 1;
  int32 app_id = 2;
}

message GetUserResponse {
  string userId = 1;
  string email = 2;
  google.protobuf.Timestamp updatedAt = 3;
}

// Update user method
message UpdateUserRequest {
  string email = 1;
  string password = 2;
  int32 app_id = 3;
}

message UpdateUserResponse {
}

// Delete user method
message DeleteUserRequest {
  int32 app_id = 1;
  UserDeviceData userDeviceData = 2;
}

message DeleteUserResponse {
}

// Custom types
message UserDeviceData {
  string userAgent = 1;
  string ip = 2;
}

message TokenData {
  string accessToken = 1;
  string refreshToken = 2;
  string domain = 3;
  string path = 4;
  google.protobuf.Timestamp expiresAt = 5;
  bool httpOnly = 6;
  map<string, string> additional_fields = 7;
}
