syntax = "proto3";

package auth;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/api/annotations.proto";

option go_package = "rshelekhov.sso.v1;ssov1";

service Auth {
  rpc RegisterApp (RegisterAppRequest) returns (Empty) {
    option (google.api.http) = {
      post: "/v1/register-app"
      body: "*"
    };
  };
  rpc RegisterUser (RegisterUserRequest) returns (RegisterUserResponse) {
    option (google.api.http) = {
      post: "/v1/{app_id}/register"
      body: "*"
    };
  };
  rpc VerifyEmail (VerifyEmailRequest) returns (Empty) {
    option (google.api.http) = {
      post: "/v1/verify-email"
      body: "*"
    };
  };
  rpc Login (LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/{app_id}/login"
      body: "*"
    };
  };
  rpc ResetPassword (ResetPasswordRequest) returns (Empty) {
    option (google.api.http) = {
      post: "/v1/{app_id}/reset-password"
      body: "*"
    };
  };
  rpc ChangePassword (ChangePasswordRequest) returns (Empty) {
    option (google.api.http) = {
      post: "/v1/{app_id}/change-password"
      body: "*"
    };
  };
  rpc Logout (LogoutRequest) returns (Empty) {
    option (google.api.http) = {
      post: "/v1/{app_id}/logout"
      body: "*"
    };
  };
  rpc Refresh (RefreshRequest) returns (RefreshResponse) {
    option (google.api.http) = {
      post: "/v1/{app_id}/refresh"
      body: "*"
    };
  };
  rpc GetJWKS (GetJWKSRequest) returns (GetJWKSResponse) {
    option (google.api.http) = {
      get: "/v1/{app_id}/.well-known/jwks.json"
    };
  };
  rpc GetUser (GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {
      get: "/v1/{app_id}/user"
    };
  };
  rpc UpdateUser (UpdateUserRequest) returns (Empty) {
    option (google.api.http) = {
      patch: "/v1/{app_id}/user"
      body: "*"
    };
  };
  rpc DeleteUser (DeleteUserRequest) returns (Empty) {
    option (google.api.http) = {
      delete: "/v1/{app_id}/user"
    };
  };
}

// Register app method
message RegisterAppRequest {
  string appName = 1;
}

// Register method
message RegisterUserRequest {
  string email = 1;
  string password = 2;
  string app_id = 3;
  string verification_url =4;
  UserDeviceData userDeviceData = 5;
}

message RegisterUserResponse {
  TokenData token_data = 1;
}

// Verify email method
message VerifyEmailRequest {
  string token = 1;
}

// Login method
message LoginRequest {
  string email = 1;
  string password = 2;
  string app_id = 3;
  UserDeviceData user_device_data = 4;
}

message LoginResponse {
  TokenData token_data = 1;
}

// Reset password method
message ResetPasswordRequest {
  string email = 1;
  string app_id = 2;
  string confirm_url = 3;
}

// Change password method
message ChangePasswordRequest {
  string token = 1;
  string updated_password = 2;
  string app_id = 3;
}

// Logout user method
message LogoutRequest {
  string app_id = 1;
  UserDeviceData user_device_data = 2;
}

// Refresh tokens method
message RefreshRequest {
  string refresh_token = 1;
  string app_id = 2;
  UserDeviceData user_device_data = 3;
}

message RefreshResponse {
  TokenData token_data = 1;
}

// Get JWK method
message GetJWKSRequest {
  string app_id = 1;
}

message GetJWKSResponse {
   repeated JWK jwks = 1;
   google.protobuf.Duration ttl = 2;
}

message JWK {
  string alg = 1;
  string kty = 2;
  string use = 3;
  string kid = 4;
  string n = 5;
  string e = 6;
}

// Get user method
message GetUserRequest {
  string app_id = 1;
}

message GetUserResponse {
  string email = 1;
  bool verified = 2;
  google.protobuf.Timestamp updatedAt = 3;
}

// Update user method
message UpdateUserRequest {
  string email = 1;
  string current_password = 2;
  string updated_password = 3;
  string app_id = 4;
}

// Delete user method
message DeleteUserRequest {
  string app_id = 1;
}

// Custom types
message UserDeviceData {
  string user_agent = 1;
  string ip = 2;
}

message TokenData {
  string access_token = 1;
  string refresh_token = 2;
  string domain = 3;
  string path = 4;
  google.protobuf.Timestamp expires_at = 5;
  bool http_only = 6;
  map<string, string> additional_fields = 7;
}

message Empty {}